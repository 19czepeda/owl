variables:
  GIT_SUBMODULE_STRATEGY: recursive
  
stages:
  - build

build:
  stage: build
  tags:
    - win10-optix
  script:
    - mkdir bla
    - cd bla
    - vcvars64.bat
    - devenv.exe /build Debug Optix-OWL.sln
    - C:/"Program Files (x86)"/"Microsoft Visual Studio"/2019/Community/VC/Auxiliary/Build/vcvars64.bat
    - c:/"Program Files"/CMake/bin/cmake.exe ..
    - devenv.exe /build Debug Optix-OWL.sln
    - C:/"Program Files (x86)"/"Microsoft Visual Studio"/2019/Community/Common7/IDE/devenv.exe /clean
    - C:/"Program Files (x86)"/"Microsoft Visual Studio"/2019/Community/Common7/IDE/devenv.exe /build Debug Optix-OWL.sln
    - devenv.exe /build Debug Optix-OWL.sln

build-ubuntu18-release:
  stage: build
  tags:
    - ubuntu18-optix
  script:
    - mkdir bin_release
    - cd bin_release
    - cmake .. -DCMAKE_BUILD_TYPE=Release -DOptiX_INSTALL_DIR=/usr/local/NVIDIA-OptiX-SDK-7.0.0-linux64
    - make

build-ubuntu18-debug:
  stage: build
  tags:
    - ubuntu18-optix
  script:
    - mkdir bin_debug
    - cd bin_debug
    - cmake .. -DCMAKE_BUILD_TYPE=Debug -DOptiX_INSTALL_DIR=/usr/local/NVIDIA-OptiX-SDK-7.0.0-linux64
    - make

